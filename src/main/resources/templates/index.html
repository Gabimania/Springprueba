<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/sttle.css">
    <script src="/js/index.js"></script>

</head>
<body>
<h1>Welcome Page</h1>
<img id ="img1"  th:src="@{/img/digital_camera_photo-1080x675.jpg}" alt="Descripción de la imagen">
<p th:text="'Hola '+${name}"></p>
<form action="form" method="post">
    <input type="text" name="nombre" id="" placeholder="nombre">
    <input type="password" name="password" id="" placeholder="password">
    <input type="submit" value="Enviar">
</form>
<div th:if="${msg}">
    <p>Usuario o contraseña incorrectos</p>
</div>
<div>
    <button id="btnPedirDatos">Pedir datos</button>
    <ul id="lista"></ul>
</div>

</body>
</html>
